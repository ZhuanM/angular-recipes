<div class="container">
  <div class="row">
    <div class="col-12 col-md-6">
      <img [src]="recipe.image" alt="{{recipe.title}}" class="img-fluid rounded">
    </div>
    <div class="col-12 col-md-6">
      <h1>{{recipe.title}}</h1>
      <mat-chip-list class="tag-list">
        <mat-chip *ngFor="let tag of recipe.tags">{{tag}}</mat-chip>
      </mat-chip-list>
      <p>Cooking time: {{recipe.readyInMinutes}} minutes</p>
      <p>Servings: {{recipe.servings}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h2>Ingredients</h2>
      <ul>
        <li *ngFor="let ingredient of recipe.extendedIngredients">
          {{ingredient.original}}
        </li>
      </ul>
    </div>
    <div class="col-12">
      <h2>Instructions</h2>
      <ol>
        <li *ngFor="let step of recipe.analyzedInstructions[0].steps">
          {{step.step}}
        </li>
      </ol>
    </div>
    <div class="col-12">
      <h2>Summary</h2>
      <p [innerHTML]="recipe.summary"></p>
    </div>
  </div>
</div>
