<div class="container">
  <div class="row mb-3">
    <div class="col-12 col-md-6">
      <img [src]="recipe?.image" alt="{{recipe?.title}}" class="img-fluid rounded w-100">
    </div>
    <div class="col-12 col-md-6">
      <div class="row">
        <div class="col-10">
          <h1 class="recipe-title font-montserrat font-weight-bolder">{{recipe?.title}}</h1>
        </div>
        <div class="col-2">
          <button class="favorite-icon" mat-icon-button (click)="onFavorite()">
            <mat-icon>
              {{ recipe?.isFavorite ? 'favorite' : 'favorite_border' }}
            </mat-icon>
          </button>
        </div>
      </div>
      <mat-chip-list class="tag-list unselectable">
        <mat-chip class="mb-3" *ngFor="let tag of recipe?.tags">{{tag}}</mat-chip>
      </mat-chip-list>
      <div class="font-quicksand fs-15">
        <p>Cooking time: {{recipe?.readyInMinutes}} minutes</p>
        <p>Servings: {{recipe?.servings}}</p>
      </div>
    </div>
  </div>
  <div class="row mb-1">
    <div class=col>
      <h2 class="font-montserrat font-weight-bold">Summary</h2>
      <p class="font-quicksand fs-15" [innerHTML]="recipe?.summary"></p>
    </div>
  </div>
  <div class="row mb-1">
    <div class="col-12 col-md-6">
      <h2 class="font-montserrat font-weight-bold">Ingredients</h2>
      <ul class="font-quicksand fs-15">
        <li *ngFor="let ingredient of recipe?.extendedIngredients">
          {{ingredient.original}}
        </li>
      </ul>
    </div>
    <div class="col-12 col-md-6">
      <h2 class="font-montserrat font-weight-bold">Instructions</h2>
      <ol class="font-quicksand fs-15">
        <li *ngFor="let step of recipe?.analyzedInstructions[0]?.steps">
          {{step.step}}
        </li>
      </ol>
    </div>
  </div>
</div>
